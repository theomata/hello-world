<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Single Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #000000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Page</h1>
  </header>

  <div class="container">
    <h2>About</h2>
    <p>This is a simple single-page HTML document. It demonstrates basic HTML structure with some CSS styling and a simple button interaction using JavaScript.</p>
    
    <h2>Click the Button</h2>
    <button onclick="showMessage()">Click Me</button>
    
    <p id="message"></p>
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "Hello! You clicked the button.";
    }
  </script>

</body>
</html>
